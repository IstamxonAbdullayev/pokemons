<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <ul class="row mt-3" id="poke-list">
            
        </ul>
        
    </div>

    <template class="poke-temp">
        <li class="poke-item col-3 list-unstyled mb-3">
            <div class="bg-success p-2 text-center">
                <img class="poke-img" src="" width="150" height="150" alt="">
                <h2 class="poke-title"></h2>
                <time class="poke-time  badge bg-dark"></time>
                <p class="poke-type"></p>
            </div>
        </li>
    </template>
    
    <script src="./pokemons.js"></script>
    <script src="./index.js"></script>
</body>
</html>
